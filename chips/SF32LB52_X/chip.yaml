  # 电源/模拟专用 Pads
  VBATS:
    type: input
    subsystem: analog
    description: "Battery voltage sense input"
  BUCK_LX:
    type: bidirectional
    subsystem: power
    description: "Buck inductor switching node"
  BUCK_FB:
    type: power_output
    subsystem: power
    description: "Buck feedback node"
  VDD_RET:
    type: power_output
    subsystem: power
    description: "Retention LDO output"
  VDD_RTC:
    type: power_output
    subsystem: power
    description: "RTC LDO output"
  PVDD:
    type: power_input
    subsystem: power
    description: "Main system supply input"
  VDDIOA:
    type: power_input
    subsystem: power
    description: "GPIO bank supply input"
  VDD_SIP:
    type: power_input
    subsystem: power
    description: "SiP supply input"
  NC22:
    type: unconnected
    description: "No internal connection"
  AVDD33:
    type: power_input
    subsystem: analog
    description: "Analog 3.3 V supply input"
  GPADC_VREF:
    type: input
    subsystem: analog
    description: "GPADC reference input"
  XTAL48M_XI:
    type: input
    subsystem: crystal
    description: "48 MHz crystal input"
  XTAL48M_XO:
    type: output
    subsystem: crystal
    description: "48 MHz crystal output"
  BRF_ANT:
    type: bidirectional
    subsystem: rf
    description: "Bluetooth RF antenna port"
  AVDD_BRF:
    type: power_input
    subsystem: rf
    description: "RF analog supply input"
  ADCP:
    type: input
    subsystem: audio
    description: "Audio ADC positive input"
  MIC_BIAS:
    type: power_output
    subsystem: audio
    description: "Microphone bias output"
  AUD_VREF:
    type: input
    subsystem: audio
    description: "Audio reference input"
  AVDD33_AUD:
    type: power_input
    subsystem: audio
    description: "Audio analog 3.3 V supply input"
  DACP:
    type: output
    subsystem: audio
    description: "Audio DAC positive output"
  DACN:
    type: output
    subsystem: audio
    description: "Audio DAC negative output"
  GND:
    type: power_input
    subsystem: power
    description: "Exposed pad ground"

