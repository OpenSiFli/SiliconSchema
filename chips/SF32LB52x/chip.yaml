  # 电源/模拟专用 Pads
  VBUS:
    type: power_input
    description: "VBUS input"
  VBAT:
    type: power_output
    description: "VBAT output"
  VSYS:
    type: power_output
    description: "VSYS output"
  BUCK_LX:
    type: bidirectional
    description: "Buck inductor switching node"
  BUCK_FB:
    type: power_output
    description: "Buck feedback node"
  VDD_VOUT1:
    type: power_output
    description: "Internal LDO1 output"
  VDD_VOUT2:
    type: power_output
    description: "Internal LDO2 output"
  VDD_RET:
    type: power_output
    description: "Retention LDO output"
  VDD_RTC:
    type: power_output
    description: "RTC LDO output"
  VCC:
    type: power_input
    description: "System supply input"
  VDD18_VOUT:
    type: power_output
    description: "1.8 V SiP supply output"
    notes: "SF32LB520Ux6 requires an external source; SF32LB523/5/7Ux6 only need decoupling."
  VDD33_VOUT1:
    type: power_output
    description: "3.3 V LDO output 1"
  VDD33_VOUT2:
    type: power_output
    description: "3.3 V LDO output 2"
  GPADC_VREF:
    type: input
    description: "GPADC reference input"
  XTAL48M_XI:
    type: input
    description: "48 MHz crystal input"
  XTAL48M_XO:
    type: output
    description: "48 MHz crystal output"
  BRF_ANT:
    type: bidirectional
    description: "Bluetooth RF antenna port"
  AVDD_BRF:
    type: power_input
    description: "RF analog supply input"
  ADCP:
    type: input
    description: "Audio ADC positive input"
  MIC_BIAS:
    type: power_output
    description: "Microphone bias output"
  AUD_VREF:
    type: input
    description: "Audio reference input"
  AVDD33_AUD:
    type: power_input
    description: "Audio analog 3.3 V supply input"
  DACP:
    type: output
    description: "Audio DAC positive output"
  DACN:
    type: output
    description: "Audio DAC negative output"
  GND:
    type: power_input
    description: "Exposed pad ground"

